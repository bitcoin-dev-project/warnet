apiVersion: v1
kind: Pod
metadata:
  name: {{ include "lnd.fullname" . }}
  labels:
    {{- include "lnd.labels" . | nindent 4 }}
    {{- with .Values.podLabels }}
        {{- toYaml . | nindent 4 }}
    {{- end }}
    app: {{ include "lnd.fullname" . }}
    {{- if .Values.collectLogs }}
    collect_logs: "true"
    {{- end }}
    chain: {{ .Values.global.chain }}
  annotations:
    kubectl.kubernetes.io/default-container: "lnd"
    adminMacaroon: {{ .Values.adminMacaroon }}
spec:
  {{- with .Values.imagePullSecrets }}
  imagePullSecrets:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  securityContext:
    {{- toYaml .Values.podSecurityContext | nindent 4 }}
  containers:
    - name: {{ .Chart.Name }}
      securityContext:
        {{- toYaml .Values.securityContext | nindent 8 }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      ports:
        - name: rpc
          containerPort: {{ .Values.RPCPort }}
          protocol: TCP
        - name: p2p
          containerPort: {{ .Values.P2PPort }}
          protocol: TCP
        - name: rest
          containerPort: {{ .Values.RestPort }}
          protocol: TCP
      livenessProbe:
        {{- toYaml .Values.livenessProbe | nindent 8 }}
      readinessProbe:
        {{- toYaml .Values.readinessProbe | nindent 8 }}  
      startupProbe:
        failureThreshold: 10
        periodSeconds: 30
        successThreshold: 1
        timeoutSeconds: 60
        exec:
          command:
            - /bin/sh
            - -c
            - |
              PHRASE=`curl --silent --insecure https://localhost:8080/v1/genseed | grep -o '\[[^]]*\]'`
              curl --insecure https://localhost:8080/v1/initwallet --data "{\"macaroon_root_key\":\"{{ .Values.macaroonRootKey }}\", \"wallet_password\":\"AAAAAAAAAAA=\", \"cipher_seed_mnemonic\": $PHRASE}"

      resources:
        {{- toYaml .Values.resources | nindent 8 }}
      volumeMounts:
        {{- with .Values.volumeMounts }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
        - mountPath: /root/.lnd/lnd.conf
          name: config
          subPath: lnd.conf
        - mountPath: /root/.lnd/tls.key
          name: config
          subPath: tls.key
        - mountPath: /root/.lnd/tls.cert
          name: config
          subPath: tls.cert
        - name: shared-volume
          mountPath: /root/.lnd/
    {{- with .Values.extraContainers }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.circuitbreaker.enabled }}
    - name: circuitbreaker
      image: {{ .Values.circuitbreaker.image | quote }}
      imagePullPolicy: IfNotPresent
      args:
        - "--network={{ .Values.global.chain }}"
        - "--rpcserver=localhost:{{ .Values.RPCPort }}"
        - "--tlscertpath=/tls.cert"
        - "--macaroonpath=/root/.lnd/data/chain/bitcoin/{{ .Values.global.chain }}/admin.macaroon"
        - "--httplisten=0.0.0.0:{{ .Values.circuitbreaker.httpPort }}"
      volumeMounts:
        - name: shared-volume
          mountPath: /root/.lnd/
        - name: config
          mountPath: /tls.cert
          subPath: tls.cert
    {{- end }}
  volumes:
    {{- with .Values.volumes }}
      {{- toYaml . | nindent 4 }}
    {{- end }}
    - configMap:
        name: {{ include "lnd.fullname" . }}
      name: config
    - name: shared-volume
      emptyDir: {}
  {{- with .Values.nodeSelector }}
  nodeSelector:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.affinity }}
  affinity:
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.tolerations }}
  tolerations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
