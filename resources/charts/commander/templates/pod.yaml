apiVersion: v1
kind: Pod
metadata:
  name: {{ include "commander.fullname" . }}
  labels:
    {{- include "commander.labels" . | nindent 4 }}
    app: {{ include "commander.name" . }}
    mission: commander
spec:
  restartPolicy: {{ .Values.restartPolicy }}
  containers:
    - name: {{ .Chart.Name }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: ["/entrypoint.sh"]
      args:
        - {{ .Values.args | default "" | quote }}
      volumeMounts:
        - name: command
          mountPath: /wbin
        - name: warnet
          mountPath: /warnet.json
          subPath: warnet.json
  volumes:
    - name: command
      configMap:
        name: {{ include "commander.fullname" . }}-command
    - name: warnet
      configMap:
        name: {{ include "commander.fullname" . }}-warnet
