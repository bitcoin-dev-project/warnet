apiVersion: v1
kind: Pod
metadata:
  name: {{ include "mychart.fullname" . }}
  labels:
    app: {{ include "mychart.name" . }}
    mission: plugin
spec:
  containers:
    - name: {{ .Values.name }}
      image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
      imagePullPolicy: {{ .Values.image.pullPolicy }}
      command: {{ .Values.command | toJson }}
      args: {{ .Values.args | toJson }}
