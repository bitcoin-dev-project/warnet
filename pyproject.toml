[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "warnet"
description = "Monitor and analyze the emergent behaviours of bitcoin networks"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["bitcoin", "warnet"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "docker==6.1.3",
    "networkx==3.1",
    "PyYAML==6.0.1",
]
dynamic = ["version"]

[project.scripts]
warnet = "warnet.connect_nodes:main"
