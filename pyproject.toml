[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "warnet"
description = "Monitor and analyze the emergent behaviours of bitcoin networks"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["bitcoin", "warnet"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "docker==6.1.3",
    "networkx==3.1",
    "PyYAML==6.0.1",
    "typer[all]==0.9.0",
    "jsonschema",
    "jsonrpcserver==5.0.3",
    "jsonrpcclient==4.0.0",
]
dynamic = ["version"]

[project.scripts]
warnetd = "warnet.warnetd:server"
warnet = "warnet.main:cli"
