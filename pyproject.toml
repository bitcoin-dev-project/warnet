[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[project]
name = "warnet"
description = "Monitor and analyze the emergent behaviours of bitcoin networks"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["bitcoin", "warnet"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "black==23.7.0",
    "click==8.1.7",
    "docker==6.1.3",
    "flask==2.3.3",
    "Flask-JSONRPC==2.2.2",
    "jsonschema",
    "jsonrpcserver==5.0.3",
    "jsonrpcclient==4.0.0",
    "kubernetes~=28.1.0",
    "networkx==3.1",
    "numpy==1.26.0",
    "rich==13.5.2",
    "tabulate==0.9.0",
    "PyYAML==6.0.1",
]
dynamic = ["version"]

[project.scripts]
warnet = "warnet.server:run_server"
warcli = "cli.main:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
extend-exclude = [
    "src/test_framework/*.py",
    "src/scenarios/*"
]
line-length = 100
indent-width = 4
[tool.ruff.lint]
select = [
    # pycodestyle
    "E",
    # Pyflakes
    "F",
    # pyupgrade
    "UP",
    # flake8-bugbear
    "B",
    # flake8-simplify
    "SIM",
    # isort
    "I",
]
ignore = ["E501"] # Line too long
