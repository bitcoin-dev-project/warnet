[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "warnet"
description = "Monitor and analyze the emergent behaviours of bitcoin networks"
readme = "README.md"
requires-python = ">=3.7"
keywords = ["bitcoin", "warnet"]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
]
dependencies = [
    "docker==6.1.3",
    "networkx==3.1",
    "PyYAML==6.0.1",
    "typer[all]==0.9.0",
    "jsonschema",
    "jsonrpcserver==5.0.3",
    "jsonrpcclient==4.0.0",
    "gunicorn==21.2.0",
    "flask==2.3.3",
    "Flask-JSONRPC==2.2.2",
]
dynamic = ["version"]

[project.scripts]
warnetd = "warnet.warnetd:run_gunicorn"
warnet = "warnet.cli:cli"

[tool.black]
line-length = 88
target-version = ['py37']
exclude = '''
(
  /(
      \.git
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | api
    | src/test_framework
  )/
  | src/warnet/test_framework_bridge\.py
)
'''
