nodes:
  - name: tank-0000
    addnode:
      - tank-0002
    metricsExport: true
  - name: tank-0001
    addnode:
      - tank-0002
    metricsExport: true
    metrics: txrate=getchaintxstats(10)["txrate"] ipv4peers=COUNT:getpeerinfo(),network,ipv4
  - name: tank-0002
    addnode:  
      - tank-0000
    ln:
      lnd: true
    lnd:
      metricsExport: true
      prometheusMetricsPort: 9332
      extraContainers:
        - name: lnd-exporter
          image: bitcoindevproject/lnd-exporter:0.2.0
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config
              mountPath: /macaroon.hex
              subPath: MACAROON_HEX
          env:
            - name: METRICS
              value: >
                lnd_block_height=parse("/v1/getinfo","block_height")
                lnd_peers=parse("/v1/getinfo","num_peers")
          ports:
            - name: prom-metrics
              containerPort: 9332
              protocol: TCP
caddy:
  enabled: true